<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Finance$</title>

    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <header>
      <h1 id="logo">dev.finance$</h1>
    </header>

    <main class="container">
      <section id="balance">
        <h2>Balanço</h2>

        <div class="card">
          <h3>Entradas</h3>
          <p>R$ 5.000,00</p>
        </div>
        <div class="card">
          <h3>Saídas</h3>
          <p>R$ 2.000,00</p>
        </div>
        <div class="card">
          <h3>Total</h3>
          <p>R$ 3.000,00</p>
        </div>
      </section>

      <section id="transaction">
        <h2>Transações</h2>
        <table id="data-table">
          <thead>
            <!-- table row -->
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="description">Luz</td>
              <td class="expense">- R$ 500,00</td>
              <td class="date">23/01/2021</td>
            </tr>
            <tr>
              <td class="description">Criação de Website</td>
              <td class="income">R$ 5.000,00</td>
              <td class="date">24/01/2021</td>
            </tr>
            <tr>
              <td class="description">Aluguel</td>
              <td class="expense">- R$ 1.500,00</td>
              <td class="date">26/01/2021</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>

    <footer>
      <p>dev.finance$</p>
    </footer>
  </body>
</html>
